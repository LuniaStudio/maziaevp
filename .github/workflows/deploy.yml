name: Deploy (SFTP mirror)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: SFTP mirror (force)
        env:
          HOST: ${{ secrets.SFTP_HOST }}
          PORT: ${{ secrets.SFTP_PORT }}
          USER: ${{ secrets.SFTP_USER }}
          PASS: ${{ secrets.SFTP_PASS }}
          REMOTE: ${{ secrets.SFTP_REMOTE_DIR }}
        run: |
          lftp -u "$USER","$PASS" -p "$PORT" "sftp://$HOST" <<EOF
          set sftp:auto-confirm yes
          set xfer:clobber on
          mirror --reverse --verbose --parallel=2 --transfer-all --ignore-time --no-perms --no-umask \
            --exclude-glob .git* \
            --exclude-glob .github/ \
            --exclude-glob .env \
            ./ "$REMOTE"
          bye
          EOF
